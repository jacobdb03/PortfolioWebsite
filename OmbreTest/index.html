        <!-- Meta Info -->
        <meta charset="utf-8" />

            content="width=device-width, height=device-height, initial-scale=1"

    <body>
        <script src="./defaults/p5CaptureOptions.js" defer></script>

        <label
            for="getImgButton"
            style="
                font-family: sans-serif;
                text-decoration: none;
                position: absolute;
                bottom: 20px;
                right: 20px;
                border-radius: 50px;
                padding: 20px;
                background-color: #234dad;
                width: 120px;
                color: white;
                text-align: center;
            "
            >Pick Img
            <input
                id="getImgButton"
                name="getImgButton"
                type="file"
                style="display: none"
                accept="image/*"
        /></label>

        <label
            for="playPauseButton"
            style="
                font-family: sans-serif;
                text-decoration: none;
                position: absolute;
                bottom: 20px;
                left: 20px;
                border-radius: 50px;
                padding: 20px;
                background-color: #234dad;
                width: 120px;
                color: white;
                text-align: center;
            "
            >Play/Pause
            <input id="playPauseButton" name="playPauseButton" type="checkbox"
        /></label>

        <label
            for="animationSlider"
            style="
                position: absolute;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                width: 300px;
                display: flex;
                align-items: center;
            "
        >
            <input
                type="range"
                id="animationSlider"
                min="0"
                max="100"
                value="0"
                step="1"
                style="width: 100%"
            />
        </label>
